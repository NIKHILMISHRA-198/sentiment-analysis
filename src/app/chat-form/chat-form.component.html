<div class="container">
    <div class="user-list-extend"></div>
    <div class="formContainer">
        <input id="searchFormInput" name="message" type="text" class="chatInput" [(ngModel)]="message" (keydown)="handleSubmit($event)" />
        <button class="chatButton" (click)="send()">Send</button>
        <div class="tone-bar" [style.width.%]="strength">
        </div>
    </div>
</div>
